<html>

<head>

    <title>Sign Up</title>
    <link rel="stylesheet" href="PROJECT.CSS">
</head>

<body>
    <div class="signUpBox">
        <h2>Sign Up</h2>

        <form>
            
            <input type="text" placeholder="First Name" required><br><br>
            <input type="text" placeholder="Last Name" required><br><br>
            <input type="password" placeholder="Password" required><br><br>
            <input type="password" placeholder="Comfirm Password" required><br><br>
            <input type="number" placeholder="Phone Number" required><br><br>
            <input type="email" placeholder="Email" required><br><br>

            <button>Sign Up</button><br><br>
            
            <div class="sign up">
                <p>Already have an account? <a href="#"> Log In </a></p>
            </div>

        </form>

    </div>
</body>

</html>
